plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.11'
	compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.3.1'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.1'
	compile 'com.neovisionaries:nv-i18n:1.27'
	compile group: 'net.sf.jmimemagic', name: 'jmimemagic', version: '0.1.4'


	compile group: 'commons-logging', name: 'commons-logging', version: '1.1.1'


	testImplementation 'junit:junit:4.12'
}




